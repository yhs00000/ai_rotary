<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony | AI 语音智能提取决定轮盘</title>
    <meta name="description" content="A futuristic AI voice-to-roulette app built with vanilla web technologies.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header class="app-header">
        <h1><span>AI</span> 智能决定轮盘</h1>
        <p>让星火大模型帮你做选择</p>
    </header>

    <main class="container">
        <!-- 控制面板 -->
        <section class="glass-panel controls-panel">
            <div class="voice-section">
                <button id="voiceBtn" class="btn btn-voice">
                    <span class="icon">🎙️</span>
                    <span class="text">点击说话 (AI 自动识别选项)</span>
                    <div class="ripple-ring"></div>
                </button>
                <div id="aiStatus" class="status-text">
                    <span class="pulse-dot"></span>
                    <span class="status-message">系统准备就绪</span>
                </div>
            </div>

            <div class="input-section">
                <label for="itemsInput">选项列表</label>
                <textarea id="itemsInput" placeholder="汉堡&#10;火锅&#10;烧烤&#10;麻辣烫&#10;沙拉&#10;披萨"></textarea>
            </div>

            <button id="spinBtn" class="btn btn-spin">
                <span>🔥 开始旋转</span>
            </button>

            <div id="result" class="result-display">
                <div class="result-text">等待抽取...</div>
            </div>
        </section>

        <!-- 轮盘面板 -->
        <section class="glass-panel wheel-panel">
            <div class="wheel-container">
                <div class="pointer-wrapper">
                    <div class="pointer"></div>
                    <div class="pointer-shadow"></div>
                </div>
                <!-- 外发光 -->
                <div class="wheel-glow"></div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>
            <div class="center-cap"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
