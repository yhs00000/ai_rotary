<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8b5cf6" />
            <stop offset="100%" stop-color="#ec4899" />
        </linearGradient>
    </defs>
    <!-- Background -->
    <rect width="512" height="512" rx="100" fill="#0d0f1a"/>
    <!-- Wheel Base -->
    <circle cx="256" cy="256" r="180" fill="url(#grad)"/>
    <!-- Wheel Inner Ring -->
    <circle cx="256" cy="256" r="160" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="10"/>
    <!-- Pointer -->
    <polygon points="256,40 286,90 226,90" fill="#ffffff" />
    <polygon points="256,43 275,85 237,85" fill="#e2e8f0" />
    <!-- Center Cap -->
    <circle cx="256" cy="256" r="30" fill="#ffffff"/>
    <circle cx="256" cy="256" r="20" fill="#0f172a"/>
</svg>
